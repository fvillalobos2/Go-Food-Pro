        </div>
      </div>
    </div>

    <div class="w-100">

            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
          <li class="cart">

              <i class="fas fa-shopping-cart"></i><span id='numberCart'>0</span>
            </a>

        </ul>
